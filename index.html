                              </div></div>
                          
                     </div>

                <!-- Search Bar -->
                <form id="search-form" class="mb-3">
                  <div class="row">
                        <div class="col-9">
                          <input type="search"  placeholder="Enter a city..." class="form-control" id="city-input" autocomplete="off">
                        </div>
                      <div class="col-3 p-0">
                        <input type="button" class="btn btn-outline-warning w-80" value="Search">
                        <a class="btn location  btn-outline-warning " role="button" aria-disabled="true">üìç</a>
                       
                      </div>
                  </div>
                </form>
                <br> <!-- The searched city -->
                <div class="forecasr-now" id="forecasr-now">
                <div class="overview">
                  <h1 id="city"></h1>
                  <ul>
                    <li id="updatenote">Last updated: <span id="date"></span></li>
                    <li id="description"></li>
                  </ul>
                </div>
                <!-- The main Icon with the temperature -->
                <div class="row">
                  <div class="col-6">
                    <div class="d-flex weather-temperature">
                      <img src=""
                       style="width:9em; height:9em;" alt="" id="icon" />
                      <div>
                        <strong id="temperature"></strong
                        ><span class="units"><a href="#" id="celsius-link" class="active">¬∞C </a> |<a href="#" id="fahrenheit-link" class="active">¬∞F</a></span>
                      </div>
                    </div>
                  </div>
                  <!-- Other Conditions -->
                  <div class="col-6">
                    <ul>
                     <!--  <li>Precipitation: <span id="precipitation">0</span>%</li> -->
                      <li>Humidity: <span id="humidity"></span>%</li>
                      <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                  </div>
                </div>
                <br>
              </div>
            </div>
