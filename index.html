<!DOCTYPE html>
<html lang="en">
  <!--head-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000">
    <meta name=" description" content="Weather application">
    <link rel="manifest" href="/manifest.json">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Wether-App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script  defer src="src/index.js"></script>
  </head>
  <!--Body-->
  <body>
    <!-- The video -->
<video autoplay muted loop id="myVideo">
  <source src="/images/pexels-rostislav-uzunov-7513671.mp4" type="video/mp4">
</video>
      <div class="container">
         
            <div class="weather-app-wrapper">
              <div class="weather-app">
               
                <div class="card-body">
                <a href="" target="_blank" rel="noopener noreferrer">
                 <!--  <img src="images/logo.png" class="logo"style="width:3em; height:3em;" alt="The Logo"> -->
                </a>
                <br>
                <br>
                <!-- Search Bar -->
                <form id="search-form" class="mb-3">
                  <div class="row">
                        <div class="col-9">
                          <input type="search" placeholder="Enter a city..." class="form-control" id="city-input" autocomplete="off">
                        </div>
                      <div class="col-3 p-0">
                        <input type="submit" class="btn btn-primary w-80" value="Search">
                        <input type="submit" id="geolocation" class="btn btn-primary w-20" value="📍">
                      </div>
                  </div>
                </form>
                <br> <!-- The searched city -->
                <div class="card" id="body-card">
                <div class="overview">
                  <h1 id="city"></h1>
                  <ul>
                    <li id="updatenote">Last updated: <span id="date"></span></li>
                    <li id="description"></li>
                  </ul>
                </div>
                <!-- The main Icon with the temperature -->
                <div class="row">
                  <div class="col-6">
                    <div class="d-flex weather-temperature">
                      <img src=""
                       style="width:5em; height:5em;" alt="" id="icon" />
                      <div>
                        <strong id="temperature"></strong
                        ><span class="units"><a href="#" id="celsius-link" class="active">°C </a> |<a href="#" id="fahrenheit-link" class="active">°F</a></span>
                      </div>
                    </div>
                  </div>
                  <!-- Other Conditions -->
                  <div class="col-6">
                    <ul>
                     <!--  <li>Precipitation: <span id="precipitation">0</span>%</li> -->
                      <li>Humidity: <span id="humidity"></span>%</li>
                      <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                  </div>
                </div>
                <br>
              </div>
            </div>
                <!-- Future 5  days forecast -->
                <div class="weather-forecast" id="forecast">
              
                      
                <!--         <div class="row">
                          < class="col-2">
                            <div class="card">

                            <img
                              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt=""width="36"
                              alt=""

                            />
                            <div class="weather-forecast-temperatures">
                              <span class="weather-forecast-temperature-max"> 18° </span>
                              <span class="weather-forecast-temperature-min"> 12° </span>
                            </div>
                          </div>
                          </div>
                        </div> -->
                      </div>
                </div>
                <div class="signature">
                  <small>
                    <a href="https://github.com/MsNicoleta/7thWeekProject" target="_blank">Open-source Code</a>
                     By Nicoleta G.
                  </small>
                </div>
              </div>
                <br>
              
            </div>
            <!--  The bottom signature  -->
            
          </div>
         </div>
      </div>
  </body>
</html>
